<div
  class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-light p-2"
>
  <div class="col-md-8 col-lg-6 col-xl-5">
    <div class="card shadow border  rounded-4">
      <div class="card-body">
        <h3 class="mb-3 text-center">Create Your Account</h3>
        <p class="text-muted text-center small mb-4">
          Fill in the details to sign up
        </p>

        <form [formGroup]="registerForm">
          <div class="row g-3">
            <div class="col-md-6">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control rounded-3"
                  id="floatingName"
                  placeholder="Name"
                  formControlName="name"
                />
                <label for="floatingName">Name</label>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating">
                <input
                  type="email"
                  class="form-control rounded-3"
                  id="floatingEmail"
                  placeholder="Email"
                  formControlName="email"
                />
                <label for="floatingEmail">Email Address</label>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control rounded-3"
                  id="floatingPassword"
                  placeholder="Password"
                  formControlName="password"
                />
                <label for="floatingPassword">Password</label>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-floating">
                <input
                  type="password"
                  class="form-control rounded-3"
                  id="floatingConfirmPassword"
                  placeholder="Confirm Password"
                  formControlName="confirmPassword"
                />
                <label for="floatingConfirmPassword">Confirm Password</label>
              </div>
            </div>
          </div>

          <div class="row justify-content-center">
            <div class="col-6">
              <div class="mt-4">
                <button
                  type="submit"
                  class="btn btn-primary w-100 rounded-3 py-2"
                  (click)="handleSignUp()"
                >
                  Sign Up
                </button>
              </div>
            </div>
          </div>
        </form>

        <div class="text-center mt-3">
          Already have an account?
          <a (click)="navigateToPath('/login')" class="text-primary pointer">
            Login here
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
